<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NVX Expo | Signup</title>
</head>
<body>
  <img src="images/hero.jpg" alt="nvx expo banner image">
  <h1>NVX Expo</h1>
  <h2>Signup now</h2>
  <p>NVX Expo is the world's <em>leading</em> robotics and technology expo. Experience three days of first-class lectures, discussions, labs, and more with industry leaders and professionals.</p>
  <p>Sound good? Register for an account below to get started!</p>
  <form action="" method="post">
    <label for="first-name">First name</label>
    <input type="text" name="first-name" id="first-name">

    <label for="last-name">Last name</label>
    <input type="text" name="last-name" id="last-name">

    <label for="email">Email</label>
    <input type="email" name="emaile" id="email" placeholder="john@example.com">

    <label for="tel">Phone number</label>
    <input type="tel" name="tel" id="tel">

    <label for="password">Password</label>
    <input type="password" name="password" id="password">

    <label for="confirm-password">Confirm password</label>
    <input type="password" name="confirm-password" id="confirm-password">

    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="#">Login</a></p>
  </form>
</body>
</html>
