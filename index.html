<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>NVX Expo | Signup</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <img src="images/hero.jpg" alt="nvx expo banner image">
      <h1 class="brand">NVX<span class="brand-sub">Expo</span></h1>
    </header>
    <main class="signup">
      <div class="signup-content">
        <div class="text-container">
          <h2 class="heading">Signup now</h2>
          <p>NVX Expo is the world's <em>leading</em> robotics and technology expo. Experience three days of first-class lectures, discussions, labs, and more with industry leaders and professionals.</p>
          <p>Sound good? Register for an account below to get started!</p>
        </div>
        <form action="" method="post" class="signup-form">
          <div class="form-controls">
            <div class="form-row">
              <div class="input-group">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" autofocus>
              </div>
              <div class="input-group">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="emaile" id="email" placeholder="john@example.com">
              </div>
              <div class="input-group">
                <label for="tel">Phone number</label>
                <input type="tel" name="tel" id="tel" pattern="[0-9]{11}">
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
              </div>
              <div class="input-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password">
              </div>
            </div>
          </div>
          <div class="text-container">
            <button type="submit" class="btn">Create Account</button>
            <p>Already have an account? <a href="#">Login</a>.</p>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
